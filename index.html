<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/css_main/style_index.css">
        <link rel="stylesheet" href="assets/css/css_media/media_index.css">
        <link rel="icon" href="assets/favicon/unnamed.ico">
        <title>iPhone Calculator #2</title>
    </head>

    <body>
        <section>
            <div class="result">
                <div id="res">0</div>
            </div>
            <div class="buttons-wrapper">
                <div class="buttons">
                    <input id="clear" class="btn moves_gr ac" value="AC" type="button">
                    <input id="pl_mn" class="btn moves_gr" value="+/-" type="button">
                    <input id="perc" class="btn moves_gr" value="%" type="button">
                    <input id="divide" class="btn moves" value="รท" type="button">
                    <input id="seven" class="btn numbers" value="7" type="button">
                    <input id="eight" class="btn numbers" value="8" type="button">
                    <input id="nine" class="btn numbers" value="9" type="button">
                    <input id="multiply" class="btn moves" value="ร" type="button">
                    <input id="four" class="btn numbers" value="4" type="button">
                    <input id="five" class="btn numbers" value="5" type="button">
                    <input id="six" class="btn numbers" value="6" type="button">
                    <input id="minus" class="btn moves" value="-" type="button">
                    <input id="one" class="btn numbers" value="1" type="button">
                    <input id="two" class="btn numbers" value="2" type="button">
                    <input id="three" class="btn numbers" value="3" type="button">
                    <input id="plus" class="btn moves" value="+" type="button">
                    <input id="zero" class="btn null numbers" value="0" type="button">
                    <input id="dot" class="btn numbers" value="." type="button">
                    <input id="equal" class="btn moves" value="=" type="button">
                </div>
            </div>
        </section>
        <script src="java_script/index_core.js"></script>
    </body>
</html>
